<script language="javascript">
function valida_dados (nomeform)
{
    if (nomeform.nome.value=="")//valores em brancos
    {
        alert ("Informe seu nome!");
        return false;
    }
    if (nomeform.email.value=="" || nomeform.email.value.indexOf('@', 0) == -1 || nomeform.email.value.indexOf('.', 0) == -1)//Este m&#233;todo retorna -1 se o valor a ser pesquisado nunca ocorre
    {
        alert ("E-mail inválido!");
        return false;
    }
	
	if (nomeform.celular.value.length<11 || nomeform.celular.value.length>14)//verifica o comprimento da string 
    {
        alert ("Número Incorreto! Ex: DDD XXXXXXXXX");
        return false;
    }
 
		
    if (nomeform.estado.selectedIndex ==0)//se caso ele n&#227;o selecionar nenhum
    {
        alert ("Selecione um estado!");
        return false;
    }
       
  
    if (nomeform.cidade.value.length<2 || nomeform.cidade.value.length>30)//verifica o comprimento da string
    {
        alert ("Cidade Incorreto! Informe novamente");
        return false;
    }
    if (nomeform.cidade.value.indexOf(' ', 0) != -1)//retorna -1 se o valor a ser pesquisado nunca ocorre. Se for diferente de -1 significa que que ocorreu presen&#231;a de espa&#231;os em brancos    
    {
        alert ("O campo Cidade não pode ficar em branco!");
        return false;
    }
 
return true;
}
</script>
